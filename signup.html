<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="index.html">Logo</a>
        </nav>
    </header>
    <main>
        <h1>Sign up for Frontend Ivory</h1>
        <form action="">
            <label for="first-name">First Name</label>
            <input class="form-input" id="first-name" type="text" required aria-label="Enter first name">
            <label for="last-name">Last Name</label>
            <input class="form-input" id="last-name" type="text" required aria-label="Enter first name">
            <label for="email">Email</label>
            <input class="form-input" id="email" type="text" required aria-label="Enter first name">
            <label for="experience-level">Experience Level</label>
            <select class="form-input" id="experience-level" name="Experience level" required>
                <option value="novice">Novice</option>
                <option value="intermediate">Intermediate</option>
                <option value="experienced">Experienced</option>
            </select>
            <div>
                <h3>Gender</h3>
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender" required aria-label="gender selection for male">
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" required aria-label="gender selection for male">
                <label for="other">Other</label>
                <input id="other" type="radio" name="gender" required aria-label="gender selection for male">
            </div>
            <label for="stack">Study track</label>
            <select name="Study track" id="" required>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="fullstack">Fullstack</option>
            </select>
            <label for="password-input">Password</label>
            <input class="form-input" id="password-input" type="password" required aria-label="Enter password">
            <label for="confirm-pwd">Confirm password</label>
            <input class="form-input" id="confirm-pwd" type="password" required aria-label="confirm password">
            <button>Sign up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </main>
</body>
</html>
